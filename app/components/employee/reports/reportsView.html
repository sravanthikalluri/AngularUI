        <div class="content-block no-pad tilePanel marg-top "
             id="list2" ng-show='isSelected(1)'>

            <div class="col-md-12 text-center">
                <div class="col-md-6 text-center"><span class="arrow-up"></span></div>
                <div class="col-md-6 text-center "><span class="arrow-up hidden"></span></div>

            </div>
            <div id="payDetailGrid" class="policies-info-box">
                <div class="col-md-12">
                    <button type="button" class="close" aria-label="Close"
                            ng-click="closePanel()">
                        <span aria-hidden="true" class="icon-close-temp"></span>
                    </button>
                </div>
                <!-- Add'l Begin/End Payment Details display section-->
                <p ng-bind="::translation.reports.payHeader"></p>
                <div class="col-md-2 text-right pull-right no-marg">
                    <a ng-click="PrintElem('payDetailGrid')" class="large"><span
                        class="top-2 icon-icon_print_circle"></span><span class="reports-print-adj">{{translation.print}}</span></a>
                  </div>
                <div class="row">
                    <div class="col-md-12 manage-group">
                        <table id="payTable"
                               class="table table-fixied table-striped manage-table table-hover view-details-visible-new view-link">
                            <thead>
                            <tr>
                                <th height="40" width="22%"
                                    ng-click="sortTypeSec = 'employeeName'; sortReverseSec = !sortReverseSec"><span
                                        ng-bind="::translation.emp_name"></span><span
                                        ng-show="sortTypeSec == 'employeeName' && !sortReverseSec"
                                        class="icon-icon_a-z_sort pull-right"></span> <span
                                        ng-show="sortTypeSec == 'employeeName' && sortReverseSec"
                                        class="icon-icon_z-a_sort pull-right"></span>
                                </th>
                                <th height="40" ng-bind="::translation.begin_date"></th>
                                <th height="40" ng-bind="::translation.end_date"></th>
                                <th height="40" ng-bind="::translation.pay_frequency"></th>
                                <th height="40" class="text-right no-top-pad"><span
                                        ng-bind="::translation.earn_amount_head"></span>
                                    <p class="ex-smsll no-marg" ng-bind="::translation.earn_tag"></p>
                                </th>
                                <th height="40"><span class="visible-hide" ng-bind="::translation.viewReport"></span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr id="secondreport{{$index}}" ng-click="viewPayReport(payReport)"
                                ng-repeat="payReport in reportPayData | orderBy:sortTypeSec:sortReverseSec"
                                class="hand">
                                <td class="pad-td">
                                    <div ng-bind="::payReport.employeeName" class="no-pad-imp"></div>
                                    <span class="sub-txt no-pad-imp" ng-bind="::translation.emp_id"></span>
                                    <span id="spanPayId{{$index}}" ng-bind="::payReport.beginEndDetails.payTo" class=" no-pad-imp"></span>
                                </td>
                                <td
                                        ng-bind="(payReport.beginDate ? (payReport.beginDate | date:'MM/dd/yyyy') : '-')"></td>
                                <td
                                        ng-bind="(payReport.endDate ? (payReport.endDate | date:'MM/dd/yyyy') : 'No End Date')"></td>
                                <td ng-bind="::payReport.payFrequency"></td>
                                <td class="text-right" ng-bind="payReport.earnAmount | currencyFilter"></td>
                                <td class="text-center"><a class="view-details" ng-bind="::translation.view_report"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <no-records ng-if='reportPayData'></no-records>
                </div>
            </div>
