<form name="assignEthnictyForm" novalidate class="tn-change-request tn-form">
    <h5 class="title text-center">
        <span class="bold" ng-bind="::translation.eeoAudit.change_ethnicity_details"></span>
    </h5>

    <div class="col-sm-12 col-md-12 eeo-change-margin">
            <span class="eeo-employee-label" ng-bind="::translation.eeoAudit.employee"></span>
            <span class="eeo-employee-name">{{assignEEOChangeData.lastName}}, {{assignEEOChangeData.firstName}}</span>
    </div>

    <div class="section">
        <div class="col-sm-12 col-md-12">            
            <span class="bold">Ethnicity</span>
            <div class="relative input-auto-complete">
                <select id="eeoEthnicityChange"
                        name="ethnicity"
                        ng-model="ethnicityData"
                        ng-options="ethnicity.value for ethnicity in ethnicityList | orderBy:'value' | filter: {value: '!' + '{{assignEEOChangeData.ethnicityCodeDesc}}'}"
                        ng-change="changeValue(ethnicityData,'ethnicity')">
                <option value=''>{{assignEEOChangeData.ethnicityCodeDesc}}</option></select>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="col-sm-12 col-md-12">
        <button type="submit" id="assignSaveBtnId" name="save" ng-click="updateData('ethnicity')"
                ng-disabled="!isEthnicityChange"
                class="tn-button tn-action-button pull-right" ng-bind="::translation.eeoAudit.save">
        </button>
        <button ng-click="close();" id="cancelBtnId" name="cancel"  
                class="tn-button tn-cancel-button pull-right" ng-bind="::translation.cancel"
                ng-bind="::translation.eeoAudit.cancel">
        </button>
    </div>
    <div class="clearfix"></div>
</form>
