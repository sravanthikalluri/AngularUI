        <h4 class="modal-title"> {{::translation.manageDeptAndLoc.makeDepartmentInactive}}</h4>
    </div>

                {{::translation.manageDeptAndLoc.assignedEmployees}}. {{::translation.manageDeptAndLoc.reassignEmployees}}            </p>

            <button class="trinet-primary-action-btn adjustBtn"ng-click="assignToAnotherEmployee()">{{::translation.manageDeptAndLoc.assigntoOneDepartment}}</button>
            <button class="trinet-secondary-action-btn adjustBtn">{{::translation.manageDeptAndLoc.assigntoMultipleDepartments}}</button>
        </div>
        <div class="clearfix"></div>
    </div>

</div>
