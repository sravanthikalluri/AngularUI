<div id="acknowledgmentClose" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <h4 class="modal-title" ng-bind="::translation.options.acknowledgement"></h4>
        </div>

        <div class="modal-body">
            <p  ng-bind="::translation.options.not_haveEligibility"> </p>
            <br>
            <p ng-bind="::translation.options.notReceive_addSup"></p>
            <br>
            <p ng-bind="::translation.options.trinetEmailResume"></p>

        </div>
        <div class="modal-footer">
            <button type="reset" class="trinet-secondary-action-btn" ng-click="saveEmailOption(optionDescion)"  ng-bind="::translation.options.yesChange_it">
            </button>
            <button type="reset" class="trinet-secondary-action-btn" data-dismiss="modal" ng-click="close()"  ng-bind="::translation.options.cancel">
            </button>
        </div>
    </div>
</div>
