<label class="radio" ng-class="{checked: checked()}">
  <span class="icons">
    <span class="glyphicon fui-radio-unchecked"></span>
    <span class="glyphicon fui-radio-checked"></span>
  </span>
    <input type="radio"
           ng-model="model"
           ng-value="value"
           ng-required="true"
           name="name"/>
    {{label}}
</label>
