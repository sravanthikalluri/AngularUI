<div id="tn-widget-next-pay" layout="row" layout-align="center">
    <div class="tn-widget-next-pay-date col-md-6 right-border">
    <!--<div class="tn-widget-next-pay-date col-md-6 right-border">-->
        <div>
            <div class="tn-widget-text proxima-nova-semibold">{{newHireText}}</div>
            <div id="unSubmittedVal" class="tn-widget-numeric-label proxima-nova-semibold">
                {{unsubmitted.totalUnsubmitted}}
            </div>
        </div>
        <div class="tn-widget-text proxima-nova-semibold">{{inProgressText}}</div>
    </div>
    <div class="tn-widget-next-pay-date col-md-6">
        <div class="col-md-offset-3 col-md-6">
            <div class="row tn-onboarding-data" ng-repeat="entries in unsubmitted.unsubmittedRecordsPreview track by $index">
                <h5 class="semibold" ng-click="goToOnboardingWithId(entries.key.key)"><a>{{entries.name.firstName}} {{entries.name.lastName}}</a></h5>
            </div>
            <div ng-if="unsubmitted.totalUnsubmitted > 5" class="tn-onboarding-widget-text proxima-nova-semibold" ng-click="showUnsubmittedView()">and {{unsubmitted.totalUnsubmitted - 5}} more</h5></div>
    </div>
</div>
