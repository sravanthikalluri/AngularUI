<div class="trinet-popup" id="conformpopup">
    <div class="modal-popup-title popupTitle">
        <h3 ng-bind="::translation.shared.confirmation"></h3>
    </div>
    <div class="modal-body conformPopUpBody col-md-12">
        <table style="font-size:12px;line-height:22px;text-align:justify;padding:10px;">
            <tr>
                <td compile="message" style="padding-bottom: 5px"></td>

            </tr>
            <tr id="SPTestDiv" ng-if="!hideSP">
                <td style="border: 2px solid #000;  padding: 3px;">
                    <p style="text-align: center;"><b ng-bind="::translation.shared.substantial"></b>
                    </p>
                    <div class="gridder-navigation  pull-right" style="margin-top: -28px;" ng-click="hideSPTest()"><a
                            class="gridder-close "> <span class="icon-close-temp"></span></a></div>
                    <p ng-bind="::translation.shared.nonResident"></p>
                    <p ng-bind="::translation.shared.residentTaxPurposes"></p>
                    <center>
                        <table width="100%" class="table-bordered">
                            <tbody>
                            <tr>
                                <td></td>
                                <td># {{::translation.shared.ofDays}}</td>
                                <td ng-bind="::translation.shared.dividedBy"></td>
                                <td  ng-bind="::translation.shared.total"> </td>
                            </tr>
                            <tr>
                                <td ng-bind="::translation.shared.currentYear"></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td ng-bind="::translation.shared.preceding"></td>
                                <td></td>
                                <td align="center">3</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td ng-bind="::translation.shared.preceding2"></td>
                                <td></td>
                                <td align="center">6</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td align="right" >{{::translation.shared.total}} =</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </center>
                    <p ng-bind="::translation.shared.taxPurposes"></p>
                    <p ng-bind="::translation.shared.irsPublication"></p>
                </td>
            </tr>
        </table>

    </div>
    <div class="modal-footer poupFooter clearfix no-pad">
        <button id="agreeButton" name="save" class="trinet-primary-action-btn popUpBtn" type="submit"
                ng-click="saveMethod()" type="reset" ng-bind="::translation.shared.agree">
        </button>
        <button id="taxcancel" class="trinet-secondary-action-btn popUpBtn" data-dismiss="modal" ng-click="close()"
                aria-label="Close" ng-bind="::translation.cancel">
        </button>
    </div>
</div>
